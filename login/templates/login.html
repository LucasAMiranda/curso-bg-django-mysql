<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do corpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:  #2c3e50;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container de login */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        /* Cabeçalho do login */
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Estilos dos rótulos e inputs */
        label {
            font-size: 14px;
            color: #555;
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            width: 100%;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
        }

        /* Botão de login */
        button {
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Estilo de mensagem de erro */
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h1>Faça seu login</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username">Usuário:</label>
                <input type="text" name="username" required>
            </div>

            <div>
                <label for="password">Senha:</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit">Entrar</button>
        </form>

        {% if form.errors %}
            <p class="error-message">Usuário ou senha incorretos.</p>
        {% endif %}
    </div>

</body>
</html>
