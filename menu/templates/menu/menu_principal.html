<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral da página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            text-align: center;
            margin-top: 50px;
            color: #495057;
        }

        /* Container do menu */
        .menu-container {
            width: 300px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Cabeçalho do menu */
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #007bff;  /* Azul mais intenso */
            margin-bottom: 30px;
        }

        /* Estilo dos itens do menu */
        .menu-item {
            display: block;
            margin: 12px 0;
            padding: 12px;
            background-color: #007bff;  /* Azul mais claro */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Efeito hover nos itens do menu */
        .menu-item:hover {
            background-color: #0056b3;  /* Azul mais escuro */
            transform: translateY(-2px);  /* Efeito de elevação */
        }

        /* Adicionando um efeito de foco */
        .menu-item:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(38, 143, 255, 0.5);  /* Azul claro ao focar */
        }

    </style>
</head>
<body>

    <div class="menu-container">
        <h1>Menu Principal</h1>
        <a href="#" class="menu-item">Cadastro de Clientes</a>
        <a href="#" class="menu-item">Cadastro de Produtos</a>
        <a href="#" class="menu-item">Cadastro de Usuários</a>
        <a href="#" class="menu-item">Vendas</a>
        <a href="#" class="menu-item">Relatórios</a>
    </div>

</body>
</html>
